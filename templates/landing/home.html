{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                <h1 class="my-4">Shop Name</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item">Category 1</a>
                    <a href="#" class="list-group-item">Category 2</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div>

            </div>
        <!-- /.col-lg-3 -->

            <div class="col-lg-9">
    
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
    
                <div class="row">
                    
                    {% for product_image in products_images %}    
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <a href="#"><img class="card-img-top" src="{{ product_image.image.url }}" alt=""></a>
                                <div class="card-body">
                                    <div class='card-body-container'>
                                        <h4 class="card-title">
                                            <a href="#">{{ product_image.product.name }}</a>
                                        </h4>
                                        <!--<p class="card-text">{{ product_image.product.description | truncatechars_html:90 }}</p>-->
                                    </div>
                                    <h5 class='price'>{{ product_image.product.price_w_discount }} RUB</h5>
                                    <div class="add-to-card-btn-div">
                                        <button class="btn btn-success add-to-card-btn">
                                            Добавить в корзину
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}


                </div>
          <!-- /.row -->

            </div>
        <!-- /.col-lg-9 -->

        </div>
      <!-- /.row -->

    </div>
{% endblock %}
